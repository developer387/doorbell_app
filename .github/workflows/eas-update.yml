name: EAS Update

on:
  push:
    branches:
      - main
      - development
    paths:
      - 'src/**'
      - 'assets/**'
      - 'app.json'
      - 'package.json'

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish update
        env:
          EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}
          EXPO_PUBLIC_SEAM_API_KEY: ${{ secrets.EXPO_PUBLIC_SEAM_API_KEY }}
          EXPO_PUBLIC_AGORA_APP_ID: ${{ secrets.EXPO_PUBLIC_AGORA_APP_ID }}
          EXPO_PUBLIC_ZEGO_APP_ID: ${{ secrets.EXPO_PUBLIC_ZEGO_APP_ID }}
          EXPO_PUBLIC_ZEGO_APP_SIGN: ${{ secrets.EXPO_PUBLIC_ZEGO_APP_SIGN }}
          EXPO_PUBLIC_ZEGO_SERVER_SECRET: ${{ secrets.EXPO_PUBLIC_ZEGO_SERVER_SECRET }}
        run: eas update --auto --non-interactive
