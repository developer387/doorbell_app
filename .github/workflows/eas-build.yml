name: EAS Build (On Demand)

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - all
        default: 'android'
      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - development
          - production
        default: 'development'

jobs:
  build:
    name: EAS Build - ${{ github.event.inputs.platform }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android
        if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' }}
        run: eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive

      - name: Build iOS
        if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' }}
        run: eas build --platform ios --profile ${{ github.event.inputs.profile }} --non-interactive
