name: EAS Build (On Demand)

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - all
        default: 'android'
      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - development
          - preview
          - production
        default: 'preview'

jobs:
  build:
    name: EAS Build - ${{ github.event.inputs.platform }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android
        if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' }}
        run: |
          eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive --json > build-output.json
          cat build-output.json

      - name: Get APK Download URL
        if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' }}
        id: get-url
        run: |
          BUILD_URL=$(cat build-output.json | jq -r '.[0].artifacts.buildUrl // empty')
          if [ -n "$BUILD_URL" ]; then
            echo "apk_url=$BUILD_URL" >> $GITHUB_OUTPUT
            echo "âœ… APK Download URL: $BUILD_URL"
          fi

      - name: Download APK
        if: ${{ (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all') && steps.get-url.outputs.apk_url != '' }}
        run: |
          curl -L -o doorbell-app.apk "${{ steps.get-url.outputs.apk_url }}"
          ls -lh doorbell-app.apk

      - name: Upload APK as Artifact
        if: ${{ (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all') && steps.get-url.outputs.apk_url != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: doorbell-app-${{ github.event.inputs.profile }}-${{ github.run_number }}
          path: doorbell-app.apk
          retention-days: 30

      - name: Build iOS
        if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' }}
        run: eas build --platform ios --profile ${{ github.event.inputs.profile }} --non-interactive

      - name: Comment Build Info
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let message = '## ðŸš€ Build Complete\n\n';
            message += `**Profile:** ${{ github.event.inputs.profile }}\n`;
            message += `**Platform:** ${{ github.event.inputs.platform }}\n\n`;
            
            if ('${{ steps.get-url.outputs.apk_url }}') {
              message += '### ðŸ“± Download APK\n\n';
              message += 'The APK is available as an artifact in this workflow run.\n';
              message += `[Download from GitHub Actions](${context.payload.repository.html_url}/actions/runs/${context.runId})\n\n`;
              message += 'Or download directly from EAS:\n';
              message += `[EAS Build URL](${{ steps.get-url.outputs.apk_url }})\n`;
            }
            
            console.log(message);

